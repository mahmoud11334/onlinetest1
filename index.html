<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online</title>
    
    
    <script type="module">
        
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getDatabase, ref, onValue, push, remove, onDisconnect, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

        
        const firebaseConfig = {
            apiKey: "AIzaSyBffaJe4yIvtWGMB6f0FHCzwuCLSz8qJjA",
            authDomain: "upload-site-717a1.firebaseapp.com",
            databaseURL: "https://upload-site-717a1-default-rtdb.firebaseio.com",
            projectId: "upload-site-717a1",
            storageBucket: "upload-site-717a1.firebasestorage.app",
            messagingSenderId: "747184216558",
            appId: "1:747184216558:web:41293f4c050aba6ae116ff",
            measurementId: "G-GQZGYZCR9Q"
        };

        
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        
        const connectionsRef = ref(db, 'connections');
        let myConnectionRef = null;

        
        onValue(ref(db, '.info/connected'), (snap) => {
            if (snap.val() === true) {
                
                myConnectionRef = push(connectionsRef);

                
                
               

                
                onDisconnect(myConnectionRef).remove();

                console.log("تم تسجيل اتصال جديد");
            }
        });

        
        onValue(connectionsRef, (snapshot) => {
            const count = snapshot.size || 0;   // snapshot.size = عدد الأطفال مباشرة (v9+)
            document.getElementById('playerCount').textContent = count;
        });
    </script>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            font-family: Arial, sans-serif;
            direction: rtl;
        }
        #gameArea {
            text-align: center;
        }
        h1 {
            color: white;
            font-size: 3.5rem;
            margin: 0;
        }
        #playerCount {
            color: #00ff00;
            font-weight: bold;
            font-size: 4rem;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <h1>متصل حالياً: <span id="playerCount">0</span></h1>
    </div>
</body>
</html>
